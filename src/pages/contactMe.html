<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5fffa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .contact-image {
            width: 40%;
        }

        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-content {
            padding: 30px;
            width: 60%;
        }

        .contact-content h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 0.9rem;
            color: #555;
            margin-top: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        .contact-form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 0.9rem;
            color: #555;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                background-image: url('../assets/fronted.jpg');
                background-size: cover;
                background-position: center;
                
            }

            .contact-image {
                display: none; /* Hide the image on mobile */
            }

            .contact-content {
                width: 100%;
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-image">
            <img src="../assets/fronted.jpg" alt="Contact Us">
        </div>
        <div class="contact-content">
            <h1>Letâ€™s Talk</h1>
            <form class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">

</html>
